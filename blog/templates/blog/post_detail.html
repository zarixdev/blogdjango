{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{post.publish_date}}
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.tekst| linebreaksbr }}</p>
    </div>
{% endblock %}
