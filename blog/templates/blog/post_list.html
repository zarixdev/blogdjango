{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="data">
                <p>Opublikowany: {{ post.publish_date }}</p>
            </div>

            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <em>{{ post.tekst | linebreaksbr }}</em>
        </div>
    {% endfor %}
{% endblock %}
